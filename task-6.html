            <div class="lastname marg">

            </div>
            <div class="mobile">
                <label for="mobile">Mobile <span>*</span> :</label>    
                <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" class="padd">          
              
            </div>
            <div class="email marg">
              <label for="email">Email <span>*</span> :</label> 
              <input type="email" name="email" id="email" placeholder="Enter your email" class="padd">
            </div>
            <div class="branch">
                <label for="branch">Branch <span>*</span> :</label> 
                <select name="branch" id="branch" class="padd">
                  <option value="">Select branch you like</option>
                  <option value="cse">Cse</option>
                  <option value="mechanical">Mechanical</option>
                  <option value="civil">Civil</option>
              </select>                          
            </div>
            <div class="hostel marg">
            <label for="">Do You Need Hostel facility :</label> 
            <div>
            <label for="" class="rad"><input type="radio" value="Yes" checked>Yes</label>
            <label for=""><input type="radio" value="No">No</label>
          </div>
            </div>
            <div>
                <label for="additiional">Choose Additional Subjects :</label>
                <div class="marg top">
                <label for=""><input type="checkbox" class="check">Cyber Security</label>
                <label for="" class="pad"><input type="checkbox" class="check">Artificial Intelligence</label>
                <label for="" class="pad"><input type="checkbox" class="check">Blockchain</label>
                <label for="" class="pad"><input type="checkbox" class="check">IoT</label>
                <label for=""><input type="checkbox" class="check">Robotics</label>
              </div>
            </div>
            <div>
                <label for="address">Permanent Address <span>*</span> :</label>
                <div>
                  <textarea name="address" id="address" cols="60" rows="8" placeholder="Enter your full address" class="addr"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="reset" name="clear" id="clear" value="CLEAR" class="maright set">
                <input type="submit" value="SUBMIT" class="set color">
            </div>
            </form>
